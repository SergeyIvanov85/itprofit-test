<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Chief Test Task</title>
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <section class="contacts">
        <div class="container">
            <div class="contacts__wrapper">
                <div class="contacts__descr">
                    <h2 class="title title_fz16 contacts__title">Контакты</h2>
                    <div class="title title_fz36 contacts__subtitle">Свяжитесь со мной</div>
                    <div class="divider"></div>
                    <form id="signup" class="contacts__form" action="#" method="post">
                        <div class="contacts__input">
                            <input required name="name" id="name" type="text">
                            <label for="name">Ваше имя</label>
                            <small></small>
                        </div>
                        <div class="contacts__input">
                            <input required name="email" id="email" type="email">
                            <label for="email">Ваша почта</label>
                            <small></small>
                        </div>

                        <div class="contacts__input">
                            <input required name="tel" id="tel" type="tel" placeholder="+375(XX)XXX-XX-XX">
                            <label for="tel">Ваш телефон</label>
                            <small></small>
                        </div>

                        <div class="contacts__textarea">
                            <textarea name="text" id="text"></textarea>
                            <label for="text">Ваше сообщение</label>
                        </div>
                        <div class="contacts__triggers">
                            <button class="contacts__btn btn">Отправить сообщение</button>
                        </div>
                        <span class="form__sending-info-msg hidden-element">
                            Ваше сообщение успешно отправлено!
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="modal">
            <div class="modal__wrapper">
                <button class="modal__btn btn">Открыть модальное окно</button>
            </div>
        </div>
    </div>


    <div class="modal-window-wrapper hidden-element">
        <div class="modal-window-wrapper__window">
            <button class="modal-window-wrapper__close-btn"></button>
            <h3 class="modal-window-wrapper__headline">Модальное окно</h3>
            <p class="modal-window-wrapper__text-info">
                Вы открыли модальное окно. Нажмите на кнопку "ОК", на крестик в
                правом верхнем углу или на пустое пространство вне этого окна, чтобы
                закрыть его.
            </p>
            <button class="modal-window-wrapper__btn-ok">OK</button>
        </div>
    </div>
    </div>

</body>

</html>
